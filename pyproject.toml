[project]
name = "mpvQC"
version = "0.9.0-alpha"
description = "libmpv based application for quality control of videos"
requires-python = ">=3.11,<=3.12"
readme = "README.MD"
dependencies = [
    "inject>=5.2.1",
    "Jinja2>=3.1.4",
    "mpv>=1.0.7",
    "PySide6-Essentials==6.7.3",
    "pywin32>=307; sys_platform == 'win32'",
]
classifiers = [
    "Development Status :: 3 - Alpha", # 3 - Alpha, 4 - Beta, 5 - Production/Stable
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Programming Language :: Python :: 3.12",
    "Private :: Do Not Upload"
]

[project.optional-dependencies]
dev = [
    "pytest>=8.3.3",
    "ruff>=0.6.9",
]

[project.urls]
Homepage = "https://mpvqc.github.io"
Repository = "https://github.com/mpvqc/mpvQC"
Issues = "https://github.com/mpvqc/mpvQC/issues"

[tool.ruff]
line-length = 120
target-version = "py312"

[tool.ruff.lint]
extend-select = ["I"]
