# Supposed to be called at repository root level - copied during CI build to root level
#
# To build:
#   make
#   flatpak-builder build-dir com.github.mpvqc.mpvQC.yml --force-clean
#   flatpak-builder run build-dir com.github.mpvqc.mpvQC.yml mpvQC

app-id: com.github.mpvqc.mpvQC
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
command: mpvQC

finish-args:
  - --device=dri
  - --filesystem=home
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --env=LC_ALL=C  # todo: should work but doesn't: --env=LC_NUMERIC=C

build-options:
  cflags: -O2 -g
  cxxflags: -O2 -g
  env:
    V: '1'

cleanup:
  - /include
  - /lib/debug
  - /lib/pkgconfig
  - /lib/python3.11/site-packages/PySide6/examples
  - /lib/python3.11/site-packages/PySide6/lupdate
  - /lib/python3.11/site-packages/PySide6/assistant
  - /lib/python3.11/site-packages/PySide6/qmllint
  - /lib/python3.11/site-packages/PySide6/linguist
  - /lib/python3.11/site-packages/PySide6/Qt/lib/libQt6WebEngineCore.so.6
  - /lib/python3.11/site-packages/PySide6/Qt/translations/qtwebengine_locales
  - /lib/python3.11/site-packages/PySide6/Qt/resources
  - /man
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - '*.la'
  - '*.a'

modules:
  - name: luajit
    no-autogen: true
    cleanup:
      - /bin
      - /lib/*.a
      - /include
      - /lib/pkgconfig
      - /share/man
    sources:
      - type: archive
        url: http://luajit.org/download/LuaJIT-2.1.0-beta3.tar.gz
        sha256: 1ad2e34b111c802f9d0cdf019e986909123237a28c746b21295b63c9e785d9c3
      - commands:
          - sed -i 's|/usr/local|/app|' ./Makefile
        type: shell

  - name: libv4l2
    cleanup:
      - /sbin
      - /bin
      - /include
      - /lib/*.la
      - /lib/*/*.la
      - /lib*/*/*/*.la
      - /lib/pkgconfig
      - /share/man
    config-opts:
      - --disable-static
      - --disable-bpf
      - --with-udevdir=/app/lib/udev
    sources:
      - type: archive
        url: https://linuxtv.org/downloads/v4l-utils/v4l-utils-1.24.1.tar.bz2
        sha256: cbb7fe8a6307f5ce533a05cded70bb93c3ba06395ab9b6d007eb53b75d805f5b

  - name: nv-codec-headers
    cleanup:
      - '*'
    make-install-args:
      - PREFIX=/app
    no-autogen: true
    sources:
      - type: archive
        url: https://github.com/FFmpeg/nv-codec-headers/releases/download/n12.0.16.0/nv-codec-headers-12.0.16.0.tar.gz
        sha256: ab0ed1db1c2a03410c7006b941d145a73683eaec121cdf5d3009749fb8dc8a03

  - name: ffmpeg
    cleanup:
      - /include
      - /lib/pkgconfig
      - /share/ffmpeg/examples
    config-opts:
      - --enable-shared
      - --disable-static
      - --enable-gnutls
      - --disable-doc
      - --disable-programs
      - --disable-encoders
      - --disable-muxers
      - --enable-encoder=png
      - --enable-libv4l2
      - --enable-libdav1d
    sources:
      - type: archive
        url: https://fossies.org/linux/misc/ffmpeg-6.0.tar.xz
        sha256: 57be87c22d9b49c112b6d24bc67d42508660e6b718b3db89c44e47e289137082

  - name: libass
    cleanup:
      - /include
      - /lib/*.la
      - /lib/pkgconfig
    config-opts:
      - --disable-static
    sources:
      - type: archive
        url: https://github.com/libass/libass/releases/download/0.17.1/libass-0.17.1.tar.xz
        sha256: f0da0bbfba476c16ae3e1cfd862256d30915911f7abaa1b16ce62ee653192784

  - name: uchardet
    buildsystem: cmake-ninja
    cleanup:
      - /bin
      - /include
      - /lib/pkgconfig
      - /share/man
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DBUILD_STATIC=0
    sources:
      - type: archive
        url: https://www.freedesktop.org/software/uchardet/releases/uchardet-0.0.8.tar.xz
        sha256: e97a60cfc00a1c147a674b097bb1422abd9fa78a2d9ce3f3fdcc2e78a34ac5f0

  - name: libmpv
    build-commands:
      - python3 waf configure --prefix=/app --enable-libmpv-shared --disable-cplayer --disable-build-date
        --disable-alsa
      - python3 waf build
      - python3 waf install
    buildsystem: simple
    cleanup:
      - /include
      - /lib/pkgconfig
      - /share/man
    sources:
      - type: archive
        url: https://github.com/mpv-player/mpv/archive/v0.35.1.tar.gz
        sha256: 41df981b7b84e33a2ef4478aaf81d6f4f5c8b9cd2c0d337ac142fc20b387d1a9
      - type: file
        url: https://waf.io/waf-2.0.25
        sha256: 21199cd220ccf60434133e1fd2ab8c8e5217c3799199c82722543970dc8e38d5
        dest-filename: waf

  - name: python
    sources:
      - type: archive
        url: https://www.python.org/ftp/python/3.11.3/Python-3.11.3.tar.xz
        sha256: 8a5db99c961a7ecf27c75956189c9602c968751f11dbeae2b900dbff1c085b5e

  # https://github.com/flathub/io.qt.qtwebengine.BaseApp/tree/branch/6.2/krb5
  - name: krb5
    subdir: src
    cleanup:
      - /bin
      - /share/et
      - /share/examples
      - /share/man
    config-opts:
      - --localstatedir=/var/lib
      - --sbindir=${FLATPAK_DEST}/bin
      - --disable-rpath
      - --disable-static
    post-install:
      - install -Dm644 ../krb5.conf -t ${FLATPAK_DEST}/etc/
    sources:
      - type: file
        path: build-aux/linux/krb5.conf
      - type: archive
        url: https://kerberos.org/dist/krb5/1.20/krb5-1.20.tar.gz
        sha256: 7e022bdd3c851830173f9faaa006a230a0e0fdad4c953e85bff4bf0da036e12f
        x-checker-data:
          type: html
          url: https://kerberos.org/dist/
          url-template: https://kerberos.org/dist/krb5/$version0.$version1/krb5-$version.tar.gz
          version-pattern: Kerberos V5 Release ([\d\.-]*) - current release

  - name: python3-inject
    buildsystem: simple
    build-commands:
      - pip3 install --verbose --exists-action=i --no-index --find-links="file://${PWD}"
        --prefix=${FLATPAK_DEST} "inject>=4.3.1" --no-build-isolation
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/23/e2/04673185baadf9f4e175de51212fd2966eed2fca3236fdcfb7e732e4d09e/Inject-4.3.1.tar.gz
        sha256: 7f996f2c9ed2082af776ddf6b528d97036898ac63040385feb1d12286a73c3cc
  - name: python3-PySide6
    buildsystem: simple
    build-commands:
      - pip3 install --verbose --exists-action=i --no-index --find-links="file://${PWD}"
        --prefix=${FLATPAK_DEST} "PySide6>=6.5.0" --no-build-isolation
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/61/c1/37fabc94f958a03a605755ee1298d9f7d9f5d121f3d1ea2d480f79fc3d6c/PySide6-6.5.0-cp37-abi3-manylinux_2_28_x86_64.whl
        sha256: 5102c57841b15facb0aeca1f23d689ebc528a609bf5fb907f1ef2747f6415001
      - type: file
        url: https://files.pythonhosted.org/packages/05/f8/743a0a67ab81665788180689e0eebd32ac521c56ad003386b3de36f41e4e/shiboken6-6.5.0-cp37-abi3-manylinux_2_28_x86_64.whl
        sha256: 46ff977f96c9d45dba3c3a313628356fd40e4423bb65bf2d9870b73396fad8be
      - type: file
        url: https://files.pythonhosted.org/packages/9d/cd/da6815d1654bf5daf4cd7a0f0dbb316413f29f9ae62d508cebcab4309094/PySide6_Essentials-6.5.0-cp37-abi3-manylinux_2_28_x86_64.whl
        sha256: f00d4f10758cdc3f49f94465ead788ad294dac7d9cc5e1cc0610e97c2bdfc8d7
      - type: file
        url: https://files.pythonhosted.org/packages/96/df/28d29fe32fc0f28f95d8b1e209c89f3cbbc7f3b68901368ffbe4f49e38c1/PySide6_Addons-6.5.0-cp37-abi3-manylinux_2_28_x86_64.whl
        sha256: 29551ca63a1cbc0fcd17fa9e477282857e2c66c3a55fdb9754b75519d5adf89a
  - name: python3-mpv
    buildsystem: simple
    build-commands:
      - pip3 install --verbose --exists-action=i --no-index --find-links="file://${PWD}"
        --prefix=${FLATPAK_DEST} "mpv>=1.0.3" --no-build-isolation
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/42/c3/c692825f7b1460164e85a9f0e5b7b2ceea48a1b89e270d369a786eceb0a2/python_mpv-1.0.3-py3-none-any.whl
        sha256: d0a0e9266f560a9de0bd60add93ba83577c58e3d904f2b1a7e71a16b9249a83a

  - name: mpvQC
    buildsystem: simple
    build-commands:
      - mkdir -p /app/app-directory
      - cp -r mpvqc /app/app-directory
      - install -D main.py /app/app-directory
      - install -Dm644 com.github.mpvqc.mpvQC.svg /app/share/icons/hicolor/scalable/apps/com.github.mpvqc.mpvQC.svg
      - install -Dm644 com.github.mpvqc.mpvQC.desktop /app/share/applications/com.github.mpvqc.mpvQC.desktop
      - install -Dm644 com.github.mpvqc.mpvQC.metainfo.xml -t /app/share/metainfo
      - sed -i 's|/usr/bin/env python|/app/bin/python3|' /app/app-directory/main.py
      - ln -s /app/app-directory/main.py /app/bin/mpvQC
    sources:
      - type: dir
        path: build/release
      - type: dir
        path: build-aux/linux
